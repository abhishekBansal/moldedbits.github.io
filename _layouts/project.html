---
layout: default
archive: false
disqus: false
cover: false
---
<header class="main-header {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}project{% endif %}" id="header">
    <nav class="main-nav overlay clearfix">
            {% if page.logo %}
                <a class="blog-logo" href="{{ site.baseurl }}">
                    <img src="{{ page.logo }}" alt="Blog Logo" />
                </a>
            {% endif %}
    </nav>
    <div class="vertical">
        <div class="main-header-content inner">
            <h1 class="page-title">{{ page.title }}</h1>
            {% if page.tagline %}
                <h2 class="page-description">
                    {{ page.tagline }}
                </h2>
            {% endif %}
        </div>
    </div>
</header>

<main class="content" role="main">

  {% if page.github %}
  <a href="{{ page.github }}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  {% endif %}

    <article class="post">

        <header class="post-header">
            <section class="post-meta">

            </section>
        </header>

        <section class="post-content">
            {{content}}
        </section>

    </article>
</main>
